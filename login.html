<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>

    <div class="limiter">
        <div class="login-outter">
            <div class="login-wrapper">
                <form class="login-form">
                    <span class="login-form-title">
                        Selamat datang
                    </span>
                    <div class="login-input-wrap" data-validate="Username is required">
                        <input class="login-input" type="text" name="username" placeholder="Username">
                        <span class="focus-login-input"></span>
                    </div>

                    <div class="login-input-wrap" data-validate="Password is required">
                        <input class="login-input" type="password" name="pass" placeholder="Password">
                        <span class="focus-login-input"></span>
                    </div>

                    <div class="login-button-wrap">
                        <input class="login-form-btn" type="submit" name="submit" value="login">
                    </div>

                </form>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
